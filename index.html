<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Snake Game JavaScript | Coding Stella</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="game-details">
      <span class="score">Score: 0</span>
      <span class="high-score">High Score: 0</span>
      <div class="social-icons">
        <a href="https://twitter.com/StylizedWolf" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/danishmasri74" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com/lunarlure_wolf_74" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://my-projects-site.netlify.app/" target="_blank"><i class="fas fa-globe"></i></a>
      </div>
    </div>
    <div class="play-board"></div>
    <div class="controls">
      <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
      <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
      <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
      <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
    </div>
  </div>
</body>

</html>
